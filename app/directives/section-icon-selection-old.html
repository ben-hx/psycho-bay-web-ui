<span uib-dropdown>
    <button type="button" class="btn btn-default btn-circle btn-xl"
            ng-click="addIcon($index)"
            uib-dropdown-toggle>
    <i ng-class="(currentIcon)"
       aria-hidden="true"></i>
    </button>

    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li ng-repeat="icon in icons"
            ng-click="changeCurrentIcon(icon)" role="menuitem">
            <a><i ng-class="icon"></i></a>
        </li>
    </ul>
</span>
