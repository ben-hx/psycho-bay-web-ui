<div class="fixed-bottom-bar animate-hide" ng-hide="!isDirty">
    <button type="button" class="btn btn-default btn-circle btn-xl"
            ng-click="undo()"
            popover-placement="top-right"
            uib-popover="Successfully undo!"
            popover-is-open="hasSuccessfullyUndo">
        <i class="fa fa-undo" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-default btn-circle btn-xl"
            ng-click="save()"
            popover-placement="top-right"
            uib-popover="Successfully saved!"
            popover-is-open="hasSuccessfullySaved">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
    </button>
</div>

<header id="landing" class="section-item">

    <div class="image-edit">
        <img class="img-landing" ng-src="{{model.landing.image}}" alt="">
        <div class="info">
            <file-upload ng-model="files"
                         on-success="onImageUploadSuccess(response, model.landing)"
                         on-progress="onImageUploadProgress(event)"
                         class="">Drop
                or select the File
            </file-upload>
            <uib-progressbar class="animate-hide progress" ng-show="fileUploadValue" value="fileUploadValue"
                             type="success"><b>{{fileUploadValue}}%</b>
            </uib-progressbar>
        </div>
    </div>

    <form name="form" class="container">
        <div class="row">
            <div ng-repeat="sectionItem in model.sections" class="col-sm-3 landing-item">
                <div class="landing-item-inner">

                    <span uib-dropdown>
                        <div ng-model="modelItem.icon" class="landing-item-glyph" uib-dropdown-toggle>
                            <i ng-class="(sectionItem.icon || 'fa fa-file-image-o')+' fa-3x'"></i>
                        </div>

                        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                            <li ng-click="changeIcon(sectionItem, 'fa fa-arrow-up')" role="menuitem">
                                <a><i class="fa fa-arrow-up"></i></a>
                            </li>
                        </ul>
                    </span>
                    <div class="landing-item-text" contenteditable ng-model="sectionItem.textItemLanding"></div>
                </div>
            </div>

        </div>
    </form>
</header>

<section id="about-me" class="section-item">
    <div class="image-edit">
        <img class="img-responsive" ng-src="{{model.sections.aboutMe.image}}" alt="">
        <div class="info">
            <file-upload ng-model="files"
                         on-success="onImageUploadSuccess(response, sectionItem)"
                         on-progress="onImageUploadProgress(event)"
                         class="">Drop
                or select the File
            </file-upload>
            <uib-progressbar class="animate-hide progress" ng-show="fileUploadValue" value="fileUploadValue"
                             type="success"><b>{{fileUploadValue}}%</b>
            </uib-progressbar>
        </div>
    </div>

    <form name="form" class="container">
        <div class="text-item-add-col">
            <button type="button" class="btn btn-default btn-circle btn-xl"
                    ng-click="addTextItem(model.sections.aboutMe)">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>

        <div class="row">

            <div ng-repeat="text in model.sections.aboutMe.textItemsOverview track by $index"
                 ng-mouseenter="showEditButtons[$index]=true"
                 ng-mouseleave="showEditButtons[$index]=false"
                 ng-class="{ 'col-sm-12'   : model.sections.aboutMe.textItemsOverview.length <= 1,
                          'col-sm-6'   : model.sections.aboutMe.textItemsOverview.length === 2,
                          'col-sm-4'   : model.sections.aboutMe.textItemsOverview.length === 3,
                          'col-sm-3'   : model.sections.aboutMe.textItemsOverview.length === 4}">

                <div class="text-item-inner">

                    <div class="text-item-edit-bar">

                        <span uib-dropdown ng-if="$index == 0">
                            <button type="button" class="btn btn-default btn-circle"
                                    ng-click="addIcon(model.sections.aboutMe, $index)"
                                    uib-dropdown-toggle>
                                <i ng-class="(model.sections.aboutMe.icon || 'fa fa-file-image-o')"
                                   aria-hidden="true"></i>
                            </button>

                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                                <li ng-click="changeIcon(model.sections.aboutMe, 'fa fa-arrow-up')"
                                    role="menuitem">
                                    <a><i class="fa fa-arrow-up"></i></a></li>
                            </ul>
                        </span>

                        <span class="animate-hide" ng-show="showEditButtons[$index]" uib-dropdown>
                            <button type="button" class="btn btn-default btn-circle pull-right"
                                    ng-click="removeItem(model.sections.aboutMe, $index)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                    <div class="text-item-text">
                        <span class="text-item-editable-text" contenteditable
                              ng-model="model.sections.aboutMe.textItemsOverview[$index].text">
                        </span><a href="" ng-click="openMore(model.sections.aboutMe.textItemsOverview[$index])"> mehr
                        erfahren!</a>
                    </div>

                </div>
            </div>

        </div>

    </form>

</section>
