<section class="section-item">

    <div id="carousel-example-generic" class="carousel slide">
        <div class="carousel-inner">
            <div class="item">
                <img class="img-responsive img-full" src="img/my-work/1.jpg" alt="">
            </div>
            <div class="item">
                <img class="img-responsive img-full" src="img/my-work/2.jpg" alt="">
            </div>
            <div class="item active">
                <img class="img-responsive img-full" src="img/my-work/3.jpg" alt="">
            </div>
        </div>

        <a href="#carousel-example-generic" data-slide="prev" class="left carousel-control">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        <a href="#carousel-example-generic" data-slide="next" class="right carousel-control">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
    </div>

    <form name="form" class="container">

        <div class="text-item-add-col">
            <button type="button" class="btn btn-default btn-circle btn-xl"
                    ng-click="addTextItem(ViewModel.model.sections.myWork)">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>

        <div class="row">
            <div ng-repeat="text in ViewModel.model.sections.myWork.textItemsOverview track by $index"
                 ng-mouseenter="showEditButtons[$index]=true"
                 ng-mouseleave="showEditButtons[$index]=false"
                 ng-class="{ 'col-sm-12'   : ViewModel.model.sections.myWork.textItemsOverview.length <= 1,
                          'col-sm-6'   : ViewModel.model.sections.myWork.textItemsOverview.length === 2,
                          'col-sm-4'   : ViewModel.model.sections.myWork.textItemsOverview.length === 3,
                          'col-sm-3'   : ViewModel.model.sections.myWork.textItemsOverview.length === 4}">

                <div class="text-item-inner">

                    <div class="text-item-edit-bar">

                        <span uib-dropdown ng-if="$index == 0">
                            <button type="button" class="btn btn-default btn-circle"
                                    ng-click="addIcon($index)"
                                    uib-dropdown-toggle>
                                <i ng-class="(ViewModel.model.sections.myWork.icon || 'fa fa-file-image-o')"
                                   aria-hidden="true"></i>
                            </button>

                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                                <li ng-click="changeIcon(ViewModel.sections.myWork, 'fa fa-arrow-up')"
                                    role="menuitem">
                                    <a><i class="fa fa-arrow-up"></i></a></li>
                            </ul>
                        </span>

                        <span class="animate-hide" ng-show="showEditButtons[$index]" uib-dropdown>
                            <button type="button" class="btn btn-default btn-circle pull-right"
                                    ng-click="removeItem(ViewModel.model.sections.myWork, $index)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                    <div class="text-item-text">
                        <span class="text-item-editable-text" contenteditable
                              ng-model="ViewModel.model.sections.myWork.textItemsOverview[$index].text">
                        </span>
                        <a href=""
                           ng-hide="ViewModel.model.sections.myWork.textItemsOverview[$index].text == ''"
                           ng-click="openMore(ViewModel.model.sections.myWork, $index)">
                            mehr erfahren!
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </form>


</section>
