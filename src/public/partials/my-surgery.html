<section class="section-item">
    <div class="image-wrapper">
        <div id="mySurgery" class="img-center-anchor"></div>
        <img class="img-responsive"
             src="{{ data.mySurgery.image.src }}"
             title="{{ data.mySurgery.image.title }}"
             alt="{{ data.mySurgery.image.alt }}">
    </div>
    <div class="box-wrapper-secound-last">
        <div class="row text-item-container">

            {% for textItem in data.mySurgery.texts %}
            <div class="text-item col-sm-{{12/((data.mySurgery.texts|length)+1)}}">
                <div class="text-item-inner">
                    <div class="text-item-edit-bar">
                        {% if loop.index == 1 %}
                        <button class="btn btn-default btn-circle btn-xl">
                            <i class="fa {{data.mySurgery.icon|default('fa-file-image-o')}} fa-1x"
                               aria-hidden="true"></i>
                        </button>
                        {% endif %}
                    </div>
                    <div class="text-item-text ql-container">
                        <div class="ql-editor">
                            {{ textItem.overview.text|raw }}
                        </div>
                        {% if textItem.detail.show %}
                        <a role="button" data-toggle="modal" data-target="#re-useable-modal"
                           data-content="{{textItem.detail.text}}">
                            mehr erfahren!
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="text-item col-sm-{{12/((data.mySurgery.texts|length)+1)}}">
                <div class="text-item-inner">
                    <div class="text-item-edit-bar">
                        <button class="btn btn-default btn-circle btn-xl">
                            <i class="fa {{data.location.icon|default('fa-file-image-o')}} fa-1x"
                               aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="text-item-text ql-container">
                        <div class="ql-editor">
                            {{ data.location.text|raw }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
